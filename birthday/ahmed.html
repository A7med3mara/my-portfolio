<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-M">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Maloka</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1; /* لون بينك فاتح للخلفية */
            overflow: hidden; /* لإخفاء القلوب وهي خارج الشاشة */
        }

        /* --- شاشة الباسورد --- */
        #login-page {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            z-index: 10;
        }

        #login-page h1 {
            color: #d81b60; /* لون بينك غامق */
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        #login-page p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 25px;
        }

        #password-input {
            width: 90%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.1em;
        }

        #login-button {
            width: 90%;
            padding: 12px;
            background-color: #d81b60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
        }

        #login-button:hover {
            background-color: #c2185b;
        }

        /* --- شاشة عيد الميلاد (مخفية) --- */
        #birthday-content {
            display: none; /* مخفية في البداية */
            text-align: center;
            padding: 20px;
            width: 100%;
            height: 100vh;
            overflow-y: auto; /* عشان لو الصور كتير نقدر ننزل لتحت */
        }

        #birthday-content h1 {
            color: #d81b60;
            font-size: 3em;
            animation: pulse 1.5s infinite; /* أنيميشن للعنوان */
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .gallery img {
            width: 280px;
            height: 280px;
            object-fit: cover;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05); /* تكبر الصورة شوية لما الماوس ييجي عليها */
        }

        .cake {
            width: 250px;
            margin-top: 40px;
        }

        /* أنيميشن للعنوان */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- أنيميشن القلوب المتساقطة --- */
        .heart {
            position: fixed;
            top: -10vh;
            font-size: 2rem;
            animation: fall 10s linear infinite;
            z-index: 0;
            color: #d81b60;
            opacity: 0.7;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }

    </style>
</head>
<body>

    <div id="login-page">
        <h1>Happy Birthday Maloka</h1>
        <p>I love you</p>
        <input type="password" id="password-input" placeholder="اكتب الباسورد هنا...">
        <button id="login-button">ادخل</button>
    </div>

    <div id="birthday-content">
        <h1>كل سنة وانتي طيبة يا أحلى ملوكة!</h1>
        
        <audio id="birthday-song" src="YOUR_SONG.mp3" loop></audio>
        
        <div class="gallery">
            <img src="photo1.jpg" alt="صورة لينا مع بعض">
            <img src="photo2.jpg" alt="صورة لينا مع بعض">
            <img src="photo3.jpg" alt="صورة لينا مع بعض">
 <img src="photo4.jpg" alt="صورة لينا مع بعض">
 <img src="photo5.jpg" alt="صورة لينا مع بعض">
            </div>
        
        <img src="cake.png" alt="تورتة عيد ميلاد" class="cake">
    </div>

    <script>
        // الكود اللي هيشتغل لما تدوس على زرار "ادخل"
        document.getElementById('login-button').onclick = function() {
            // بناخد القيمة اللي اتكتبت في مربع الباسورد
            var password = document.getElementById('password-input').value;
            
            // بنحولها لحروف صغيرة عشان نتأكد إنها "love" بأي شكل
            if (password.toLowerCase() === 'love') {
                // لو الباسورد صح:
                // 1. اخفي شاشة الباسورد
                document.getElementById('login-page').style.display = 'none';
                
                // 2. اظهر شاشة عيد الميلاد
                document.getElementById('birthday-content').style.display = 'block';
                
                // 3. شغل الأغنية
                document.getElementById('birthday-song').play();
                
                // 4. شغل أنيميشن القلوب
                createHearts();

            } else {
                // لو الباسورد غلط:
                alert('الباسورد غلط! حاول تاني ❤');
            }
        };

        // دالة عشان تعمل القلوب المتساقطة
        function createHearts() {
            const container = document.body;
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤'; // شكل القلب
                
                // مكان عشوائي للقلب في عرض الشاشة
                heart.style.left = Math.random() * 100 + 'vw';
                
                // سرعة سقوط عشوائية
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's'; // من 5 لـ 10 ثواني
                
                container.appendChild(heart);

                // امسح القلب بعد ما يقع عشان ميتقلش الصفحة
                setTimeout(() => {
                    heart.remove();
                }, 10000); // 10 ثواني
            }, 300); // كل 300 ميللي ثانية ينزل قلب جديد
        }
    </script>

</body>
</html>
